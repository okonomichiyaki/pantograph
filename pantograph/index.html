<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pantograph: paper netrunner over webcam</title>
    <style>
    button {
        //padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        width: 1280px;
    }

    .debug {
        display: none;
    }

    .flex-container {
        display: flex;
    }

    .flex-child {
    }

    .flex-child:first-child {
        margin-right: 20px;
    }
    </style>
</head>
<body>

<div class="controls">
    <label for="video-device">Video device:</label>
    <select id="video-device">
        <option value="loading" selected>Loading...</option>
    </select>
</div>

<button id="start" style="display: none" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div class="flex-container">
    <div id="media" style="display: none" class="flex-child">
        <video id="video" autoplay="true" playsinline="true"></video>
    </div>
    <div id="card-container" class="flex-child"></div>
</div>

<div class="debug">
<h2>State</h2>
<p>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p>
    ICE connection state: <span id="ice-connection-state"></span>
</p>
<p>
    Signaling state: <span id="signaling-state"></span>
</p>


<h2>Data channel</h2>
<pre id="data-channel" style="height: 200px;"></pre>

<h2>SDP</h2>

<h3>Offer</h3>
<pre id="offer-sdp"></pre>

<h3>Answer</h3>
<pre id="answer-sdp"></pre>

</div>

<script src="client.js"></script>
</body>
</html>
