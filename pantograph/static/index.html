<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pantograph</title>
        <link rel="icon" href="logo.svg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.*/css/pico.min.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <div id="branding">
                            <h1>pantograph</h1>
                            <img src="/logo.svg" alt=""/>
                        </div>
                    </li>
                    <li>
                        <div id="branding-mini">
                            <img src="/logo.svg" alt=""/>
                        </div>
                    </li>
                </ul>
                <ul id="upper-right-menu">
                    <li>
                        <button id="new-room-button">create room</button>
                    </li>
                    <li>
                        <a href="/app/demo">demo</a>
                    </li>
                    <li>
                        <a href="/about">about</a>
                    </li>
                </ul>
                <ul id="upper-right-burger">
                    <li>
                        <button id="burger-button">menu</button>
                    </li>
                </ul>
            </nav>

            <!-- <div id="burger-expand">
                 <button id="">create room</button>
                 <a id="">demo</a>
                 <a id="">about</a>
                 </div> -->

            <div id="content">
                <h2>paper netrunner over webcam</h2>
                <p>web app for video calls with built-in card identification. ðŸš§ work in progress ðŸš§</p>
                <img id="screenshot" src="" alt="screenshot of netrunner game in progress using webcams" />
            </div>

            <dialog id="new-room-modal">
                <article>
                    <header>
                        <a href="#close" aria-label="Close" class="close close-modal" on></a>
                        create room
                    </header>
                    <form name="newRoom">
                        <label for="nickname">
                            choose a nickname for yourself:
                            <input type="text" class="nickname" id="nickname" name="nickname" placeholder="nickname" required>
                        </label>
                        <fieldset>
                            <legend>which format?</legend>
                            <label for="startup">
                                <input type="radio" class="format" id="startup" name="format" value="startup">
                                startup
                            </label>
                            <label for="standard">
                                <input type="radio" class="format" id="standard" name="format" value="standard">
                                standard
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>which side will you play?</legend>
                            <label for="runner">
                                <input type="radio" class="side" id="runner" name="side" value="runner">
                                runner
                            </label>
                            <label for="corp">
                                <input type="radio" class="side" id="corp" name="side" value="corp">
                                corp
                            </label>
                        </fieldset>
                    </form>
                    <footer>
                        <button class="secondary close-modal">cancel</button>
                        <button class="confirm-modal">confirm</button>
                    </footer>
                </article>
            </dialog>

        </div>
    </body>
</html>
