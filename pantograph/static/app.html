<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pantograph</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="nav.css">
    </head>
    <body class="waiting">
        <div class="container-fluid">
            <nav>
                <ul>
                    <li>
                        <h1>pantograph <img src="Pantograph.webp" alt=""/></h1>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div class="status">
                            <span aria-busy="true">connecting...</span>
                        </div>
                    </li>
                    <li>
                        <a href="#" role="button">logout</a>
                    </li>
                </ul>
            </nav>
            <div class="main">
                <div class="left-panel">
                    <div id="primary-container">
                        <div id="remote-placeholder" class="video placeholder">ðŸŽ¦</div>
                        <img class="placeholder" src="remote.png" alt="placeholder"/>
                        <video id="remote-video" class="video" autoplay="true" playsinline="true" />
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="#" role="button" id="call">call</a>
                            </li>
                            <li>
                                <div class="controls">
                                    <select id="video-device" defaultValue="loading">
                                        <option value="loading">loading...</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="right-panel">
                    <div id="secondary-container">
                        <div id="local-placeholder" class="video placeholder">ðŸŽ¦</div>
                        <img class="placeholder" src="local.png" alt="placeholder"/>
                        <video id="local-video" class="video" autoplay="true" playsinline="true"></video>
                    </div>
                    <div id="card-container">
                    </div>
                </div>
            </div>

            <div id="debug">
                <h2>Debugging:</h2>
                <canvas id="crop" width="300" height="300"></canvas>
                <h3>State</h3>
                <p>
                    ICE gathering state: <span id="ice-gathering-state"></span>
                </p>
                <p>
                    ICE connection state: <span id="ice-connection-state"></span>
                </p>
                <p>
                    Signaling state: <span id="signaling-state"></span>
                </p>
                <h3>Data channel</h3>
                <pre id="data-channel" style="height: 200px;"></pre>
                <h3>SDP</h3>
                <h4>Offer</h4>
                <pre id="offer-sdp"></pre>
                <h4>Answer</h4>
                <pre id="answer-sdp"></pre>
            </div>
        </div>
        <script src="adapter.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
                integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
                crossorigin="anonymous"></script>
        <script type="module" src="webrtc.js"></script>
        <script type="module" src="utils.js"></script>
        <script type="module" src="card_search.js"></script>
        <script type="module" src="pantograph.js"></script>
</body>
</html>
