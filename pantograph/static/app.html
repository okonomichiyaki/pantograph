<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pantograph</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.*/css/pico.min.css">
        <link rel="stylesheet" href="/base.css">
        <link rel="stylesheet" href="/app.css">
        <link rel="stylesheet" href="/nav.css">
    </head>
    <body class="">
        <div class="container-fluid">
            <nav>
                <ul>
                    <li>
                        <h1>pantograph <img src="/logo.png" alt=""/></h1>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div class="status">
                            <span aria-busy="true">connecting...</span>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="main">
                <div class="left-panel">
                    <div id="primary-container">
                        <canvas style="cursor: crosshair;" id="calibration-canvas" width="", height=""></canvas>
                        <div id="remote-placeholder" class="video placeholder">ðŸŽ¦</div>
                        <video id="remote-video" class="live video" autoplay playsinline></video>
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <select id="video-device" defaultValue="loading">
                                    <option value="loading">loading...</option>
                                </select>
                            </li>
                            <li>
                                <a href="#" role="button" id="camera" class="">start camera</a>
                            </li>
                            <li>
                                <a href="#" role="button" id="calibrate" class="">calibrate</a>
                            </li>
                            <li>
                                <a href="#" role="button" id="swap" class="">swap video</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="right-panel">
                    <div id="secondary-container">
                        <div id="local-placeholder"  class="video placeholder">ðŸŽ¦</div>
                        <video id="local-video" class="live video" autoplay playsinline></video>
                    </div>
                    <div id="card-container">
                    </div>
                </div>
            </div>

            <dialog id="join-room-modal">
                <article>
                    <header>
                        join room
                    </header>
                    <form name="joinRoom">
                        <label for="nickname">
                            choose a nickname for yourself:
                            <input type="text" class="nickname" id="nickname" name="nickname" placeholder="nickname" required>
                        </label>
                        <fieldset>
                            <legend>which side will you play?</legend>
                            <label for="runner">
                                <input type="radio" class="side" name="side" id="runner" value="runner">
                                runner
                            </label>
                            <label for="corp">
                                <input type="radio" class="side" name="side" id="corp" value="corp">
                                corp
                            </label>
                            <label for="spectator">
                                <input type="radio" class="side" name="side" id="spectator" value="spectator">
                                spectator
                            </label>
                        </fieldset>
                    </form>
                    <footer>
                        <button aria-busy="true" class="secondary connecting-visible">connecting...</button>
                        <button class="connecting-invisible confirm-modal">okay</button>
                    </footer>
                </article>
            </dialog>

            <dialog id="share-link-modal">
                <article>
                    <p>share this link with your opponent:</p>
                    <input id="share-link-input" type="text" value="" readonly>
                    <footer>
                        <button aria-busy="true" class="secondary connecting-visible">connecting...</button>
                        <button class="connecting-invisible confirm-modal">okay</button>
                    </footer>
                </article>
            </dialog>

            <div id="debug">
                <h2>Debugging:</h2>
                <canvas id="crop" width="300" height="300"></canvas>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
                integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
                crossorigin="anonymous"></script>
        <script src="//cdn.metered.ca/sdk/video/1.4.6/sdk.min.js"></script>
        <script src="/adapter.js"></script>

        <script type="module" src="/app.js"></script>
</body>
</html>
