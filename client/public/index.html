<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <style>

     /*** Override some styles from Pico (probably can be customized via SASS?) ***/

     #root h1,h2 {
         --typography-spacing-vertical: 0;
     }
     #root h1 {
         --font-size:1.5rem;
     }
     #root h1 img {
         max-width: 50px;
     }
     #root h2 {
         --font-size:0.75rem;
     }

     /*** Pantograph styles ***/

     :root {
         --font-family: monospace;
     }
     /* nav gets 10% rest takes 90% */
     html, body, #root, .container-fluid {
         height: 100%;
     }
     nav {
         /* background-color: coral; */
     }
     .main {
         height: 90%;
         width: 100%;
         /* main content has left (remote video) and right (local video, card display) panels in a flex row container */
         display: flex;
         flex-direction: row;
         align-items: center;
     }
     /* give everything some breathing room */
     .main div {
         padding: 5px;
     }
     /* left panel gets a flex value >1 to take up remaining space after right panel */
     .left-panel {
         flex: 2 1 auto;
         height: 100%;
         /* background-color: yellowgreen; */
     }
     /* right panel is a column flex container for local video plus card display */
     .right-panel {
         display: flex;
         flex-direction: column;
         height: 100%;
         /* background-color: steelblue; */

         /* default of align-items is stretch
            changed to center horiz in panel, and maintains aspect ratio of card images
            (https://stackoverflow.com/a/44030846/352061) */
         align-items: center;
     }
     .local {
         width: 360px;
     }
     .remote {
         width: 1280px;
     }
     .card {
         margin-top: 10px;
         border-radius: 14px;
         flex-shrink: 2;


         /* makes shrink work as expected (https://stackoverflow.com/a/66689926/352061) */
         min-height: 0;
     }
     .card-search-results {
         flex-shrink: 2;
         min-height: 0;
     }

     /* align status sub-components vertically */
     .status {
         /* override to add spacing in status spinner when in nav */
         --spacing: 1rem;
         height: 100%;
         display: flex;
         align-items: center;
         justify-content: center;
     }
    </style>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>pantograph</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
